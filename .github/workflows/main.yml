name: CI

on:
  push:
    branches:
      [main]
  pull_request:
    branches:
      -[main]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5.6.2
      
      - name: PerfAction for JMeter
        uses: QAInsights/PerfAction@v5.6.2
        with:
          test-plan-path: './GoogleJenkins.jmx'
      - name: Upload Results
        uses: actions/upload-artifact@v5.6.2
        with:
         name: jmeter-results
         path: result.jtl
         if-no-files-found: error
 
          
